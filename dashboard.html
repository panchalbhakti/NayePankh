<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">NayePankh</div>
        <ul class="navbar-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="transactions.html">Transactions</a></li>
            <li><a href="donation.html">Donate</a></li>
        </ul>
    </nav>
    
    <div class="dashboard">
        <h1>Welcome, User!</h1>
        <div class="info">
            <h2>Goal Achieved: $500</h2>
            <button onclick="copyLink()">Copy Donation Link</button>
            <button onclick="shareOnWhatsApp()">Share on WhatsApp</button>
            <p>Your Referral Code: ABC123</p>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 NayePankh Foundation. All rights reserved.</p>
    </footer>

    <script>
        function copyLink() {
            navigator.clipboard.writeText('https://nayepankh.org/donate?ref=ABC123');
            alert('Donation link copied to clipboard!');
        }

        function shareOnWhatsApp() {
            const message = "Hi, I am raising funds for NayePankh Foundation. Please support me by donating through this link https://nayepankh.org/donate?ref=ABC123 and make a difference!";
            const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
            window.open(url);
        }
    </script>
</body>
</html>
